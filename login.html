<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Complaint Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .tab.active {
            background: #fda085;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: #fda085;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #fda085;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #fd8c5a;
            transform: translateY(-2px);
        }
        
        .admin-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .admin-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        
        .admin-btn:hover {
            background: #c82333;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complaint Portal</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showLogin()">Login</button>
            <button class="tab" onclick="showRegister()">Register</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <div class="admin-section">
            <button class="admin-btn" onclick="adminLogin()">Admin Login</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation for demo
            if (email === 'student@test.com' && password === 'password123') {
                localStorage.setItem('student', JSON.stringify({
                    studentId: 1,
                    name: 'Test Student',
                    email: email
                }));
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials! Try: student@test.com / password123');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            alert('Registration successful! Please login.');
            showLogin();
            document.getElementById('registerForm').reset();
        });

        // Admin Login
        function adminLogin() {
            const password = prompt('Enter admin password:');
            if (password === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid admin password!');
            }
        }
    </script>
</body>
</html>
