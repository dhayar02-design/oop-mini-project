<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 0, 0.6) 0%,
                rgba(255, 215, 0, 0.7) 25%,
                rgba(255, 193, 7, 0.6) 50%,
                rgba(0, 0, 0, 0.7) 100%);
            z-index: -1;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, #ffb347);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 50px;
            width: 450px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out;
            position: relative;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff0000, #dc2626, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }
        
        .luxury-tabs {
            display: flex;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 5px;
        }
        
        .luxury-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .luxury-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .luxury-tab:hover::before {
            left: 100%;
        }
        
        .luxury-tab.active {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .floating-label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .luxury-input {
            width: 100%;
            padding: 18px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .luxury-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .luxury-input:focus + .floating-label,
        .luxury-input:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 8px;
            border-radius: 4px;
        }
        
        .luxury-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffd700, #ffb347, #ff8c00);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .luxury-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .luxury-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }
        
        .luxury-btn:hover::before {
            left: 100%;
        }
        
        .admin-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .form-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="https://cdn.pixabay.com/vimeo/459761340/luxury-45976.mp4?width=1280&hash=b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8" type="video/mp4">
    </video>
    
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <div class="glass-container">
            <div class="logo">
                <h1>Student Complaint Portal</h1>
            </div>
            
            <div class="luxury-tabs">
                <button class="luxury-tab active" onclick="showLogin()">Sign In</button>
                <button class="luxury-tab" onclick="showRegister()">Join Us</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <form>
                    <div class="form-group">
                        <input type="email" id="loginEmail" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Password</label>
                    </div>
                    <button type="submit" class="luxury-btn">Access Portal</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <form>
                    <div class="form-group">
                        <input type="text" id="regName" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="regEmail" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="regPassword" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Create Password</label>
                    </div>
                    <button type="submit" class="luxury-btn">Join Elite</button>
                </form>
            </div>
            
            <div class="admin-section">
                <button class="luxury-btn admin-btn" onclick="adminLogin()">Administrator Access</button>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particles.appendChild(particle);
            }
        }
        
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.querySelectorAll('.luxury-tab')[0].classList.add('active');
            document.querySelectorAll('.luxury-tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelectorAll('.luxury-tab')[0].classList.remove('active');
            document.querySelectorAll('.luxury-tab')[1].classList.add('active');
        }
        
        // Initialize particles
        createParticles();

        // Login
        document.querySelector('#loginForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('student', JSON.stringify(data.student));
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                // Fallback for demo
                if (email === 'student@test.com' && password === 'password123') {
                    localStorage.setItem('student', JSON.stringify({
                        studentId: 1,
                        name: 'Test Student',
                        email: email
                    }));
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Backend not running. Use: student@test.com / password123');
                }
            }
        });

        // Register
        document.querySelector('#registerForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Registration successful! Please login.');
                    showLogin();
                    document.getElementById('registerForm').reset();
                } else {
                    alert('Registration failed: ' + data.message);
                }
            } catch (error) {
                alert('Backend not running. Registration saved locally.');
                showLogin();
                document.getElementById('registerForm').reset();
            }
        });

        // Admin Login
        function adminLogin() {
            const password = prompt('Enter admin password:');
            if (password === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid admin password!');
            }
        }
    </script>
</body>
</html>
