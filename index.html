<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f6d365, #fda085);
            min-height: 100vh;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tab.active {
            background: #fda085;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            background: #fda085;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #fd8c5a;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #fda085;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .logout-btn {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
        <div>
            <span id="welcomeMsg">Welcome!</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showSubmit()">Submit Complaint</button>
            <button class="tab" onclick="showComplaints()">My Complaints</button>
        </div>

        <!-- Submit Form -->
        <div id="submitSection">
            <h2>Submit New Complaint</h2>
            <form id="complaintForm">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category" required>
                        <option value="Electric">Electric</option>
                        <option value="Network">Network</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Academic">Academic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit">Submit Complaint</button>
            </form>
        </div>

        <!-- Complaints List -->
        <div id="complaintsSection" class="hidden">
            <h2>My Complaints</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="complaintsBody">
                    <tr>
                        <td>1001</td>
                        <td>WiFi Issue</td>
                        <td>Network</td>
                        <td>Pending</td>
                        <td>2024-01-15</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if logged in
        const student = JSON.parse(localStorage.getItem('student') || '{}');
        if (!student.name) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcomeMsg').textContent = `Welcome, ${student.name}!`;
        }

        function showSubmit() {
            document.getElementById('submitSection').classList.remove('hidden');
            document.getElementById('complaintsSection').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        }

        function showComplaints() {
            document.getElementById('submitSection').classList.add('hidden');
            document.getElementById('complaintsSection').classList.remove('hidden');
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }

        // Submit complaint
        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            
            const complaintId = Math.floor(Math.random() * 9000) + 1000;
            alert(`Complaint submitted successfully! Your Reference ID: ${complaintId}`);
            
            // Add to complaints list
            const tbody = document.getElementById('complaintsBody');
            const row = tbody.insertRow(0);
            row.innerHTML = `
                <td>${complaintId}</td>
                <td>${title}</td>
                <td>${category}</td>
                <td>Pending</td>
                <td>${new Date().toLocaleDateString()}</td>
            `;
            
            document.getElementById('complaintForm').reset();
        });

        function logout() {
            localStorage.removeItem('student');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
