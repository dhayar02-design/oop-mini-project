<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(229, 210, 101, 0.3) 0%,
                rgba(165, 115, 53, 0.4) 25%,
                rgba(139, 69, 19, 0.5) 50%,
                rgba(0, 0, 0, 0.7) 100%);
            z-index: -1;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, #ffb347);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .main-container {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            font-weight: 500;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .luxury-tabs {
            display: flex;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 5px;
        }
        
        .luxury-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .luxury-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .luxury-tab:hover::before {
            left: 100%;
        }
        
        .luxury-tab.active {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .floating-label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .luxury-input {
            width: 100%;
            padding: 18px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .luxury-input select,
        .luxury-input option {
            color: #000;
        }
        
        select.luxury-input {
            color: #000;
        }
        
        select.luxury-input option {
            color: #000;
            background: white;
        }
        
        .luxury-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .luxury-input:focus + .floating-label,
        .luxury-input:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 8px;
            border-radius: 4px;
        }
        
        .luxury-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffd700, #ffb347, #ff8c00);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .luxury-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .luxury-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }
        
        .luxury-btn:hover::before {
            left: 100%;
        }
        
        .luxury-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .luxury-table th, .luxury-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .luxury-table th {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        .luxury-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .luxury-table tbody tr:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.02);
        }
        
        .hidden {
            display: none;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
            padding: 10px 20px !important;
            font-size: 14px !important;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3) !important;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="https://cdn.pixabay.com/vimeo/459761340/luxury-45976.mp4?width=1280&hash=b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8" type="video/mp4">
    </video>
    
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <header>
            <h1>Student Complaint Portal</h1>
            <div class="user-info">
                <span id="welcomeMsg">Welcome!</span>
                <button class="luxury-btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="glass-container">
            <div class="luxury-tabs">
                <button class="luxury-tab active" onclick="showSubmit()">Submit Complaint</button>
                <button class="luxury-tab" onclick="showComplaints()">My Complaints</button>
            </div>

            <!-- Submit Form -->
            <div id="submitSection">
                <form id="complaintForm">
                    <div class="form-group">
                        <input type="text" id="studentName" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="registerNumber" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Register Number</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="department" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Department</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="section" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Section</label>
                    </div>
                    <div class="form-group">
                        <select id="year" class="luxury-input" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phoneNumber" class="luxury-input" placeholder=" " required>
                        <label class="floating-label">Phone Number</label>
                    </div>
                    <div class="form-group">
                        <select id="category" class="luxury-input" required>
                            <option value="">Select Category</option>
                            <option value="Electric">Electric</option>
                            <option value="Network">Network</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Academic">Academic</option>
                            <option value="Hostel">Hostel</option>
                            <option value="Library">Library</option>
                            <option value="Canteen">Canteen</option>
                            <option value="Transport">Transport</option>
                            <option value="Security">Security</option>
                            <option value="Cleanliness">Cleanliness</option>
                            <option value="Sports">Sports</option>
                            <option value="Medical">Medical</option>
                            <option value="Fees">Fees</option>
                            <option value="Exam">Exam</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="description" class="luxury-input" placeholder=" " required></textarea>
                        <label class="floating-label">Description</label>
                    </div>
                    <button type="submit" class="luxury-btn">Submit Complaint</button>
                </form>
            </div>

            <!-- Complaints List -->
            <div id="complaintsSection" class="hidden">
                <h2 style="color: white; margin-bottom: 20px;">My Complaints</h2>
                <table class="luxury-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="complaintsBody">
                        <tr>
                            <td>1001</td>
                            <td>WiFi Issue</td>
                            <td>Network</td>
                            <td>Pending</td>
                            <td>2024-01-15</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if logged in
        const student = JSON.parse(localStorage.getItem('student') || '{}');
        if (!student.name) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcomeMsg').textContent = `Welcome, ${student.name}!`;
        }

        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particles.appendChild(particle);
            }
        }
        
        function showSubmit() {
            document.getElementById('submitSection').classList.remove('hidden');
            document.getElementById('complaintsSection').classList.add('hidden');
            document.querySelectorAll('.luxury-tab')[0].classList.add('active');
            document.querySelectorAll('.luxury-tab')[1].classList.remove('active');
        }

        function showComplaints() {
            document.getElementById('submitSection').classList.add('hidden');
            document.getElementById('complaintsSection').classList.remove('hidden');
            document.querySelectorAll('.luxury-tab')[0].classList.remove('active');
            document.querySelectorAll('.luxury-tab')[1].classList.add('active');
        }
        
        createParticles();
        
        function showSubmit() {
            document.getElementById('submitSection').classList.remove('hidden');
            document.getElementById('complaintsSection').classList.add('hidden');
            document.querySelectorAll('.luxury-tab')[0].classList.add('active');
            document.querySelectorAll('.luxury-tab')[1].classList.remove('active');
        }

        function showComplaints() {
            document.getElementById('submitSection').classList.add('hidden');
            document.getElementById('complaintsSection').classList.remove('hidden');
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }

        // Submit complaint
        document.getElementById('complaintForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value;
            const registerNumber = document.getElementById('registerNumber').value;
            const department = document.getElementById('department').value;
            const section = document.getElementById('section').value;
            const year = document.getElementById('year').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            
            const complaint = {
                studentId: student.studentId,
                title: `${category} - ${studentName} (${registerNumber})`,
                description: `Student: ${studentName}\nRegister: ${registerNumber}\nDept: ${department}\nSection: ${section}\nYear: ${year}\nPhone: ${phoneNumber}\nCategory: ${category}\nDescription: ${description}`
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/complaints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(complaint)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    document.getElementById('complaintForm').reset();
                    loadComplaints();
                } else {
                    alert('Submission failed: ' + data.message);
                }
            } catch (error) {
                // Fallback for demo
                const complaintId = Math.floor(Math.random() * 9000) + 1000;
                alert(`Backend not running. Complaint saved locally! Reference ID: ${complaintId}`);
                
                const tbody = document.getElementById('complaintsBody');
                const row = tbody.insertRow(0);
                row.innerHTML = `
                    <td>${complaintId}</td>
                    <td>${studentName} (${registerNumber})</td>
                    <td>${category}</td>
                    <td>Pending</td>
                    <td>${new Date().toLocaleDateString()}</td>
                `;
                
                document.getElementById('complaintForm').reset();
            }
        });
        
        // Load complaints from backend
        async function loadComplaints() {
            try {
                const response = await fetch(`http://localhost:8080/api/complaints/student/${student.studentId}`);
                const complaints = await response.json();
                
                const tbody = document.getElementById('complaintsBody');
                tbody.innerHTML = '';
                
                complaints.forEach(complaint => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${complaint.complaintId}</td>
                        <td>${complaint.title}</td>
                        <td>${complaint.description.split(':')[0]}</td>
                        <td>${complaint.status}</td>
                        <td>${new Date(complaint.timestamp).toLocaleDateString()}</td>
                    `;
                });
            } catch (error) {
                console.log('Backend not available, using local data');
            }
        }

        function logout() {
            localStorage.removeItem('student');
            window.location.href = 'login.html';
        }
        
        // Create floating particles
        function createFloatingParticles() {
            const container = document.getElementById('floatingParticles');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 6 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 10000);
            }, 300);
        }
        
        createFloatingParticles();
    </script>
</body>
</html>
